<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Linx</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/container-top.css" />
    <link rel="stylesheet" href="css/wrap-header.css" />
    <link rel="stylesheet" href="css/header-buttons.css" />
  </head>
  <body>
    <div class="container-top">
      <section class="wrap-header">
        <dl class="description-header">
          <dd class="medium-text">
            Uma seleção de produtos
          </dd>
          <dd class="big-text">
            especial para você
          </dd>
          <dd class="small-text">
            Todos os produtos desta lista foram selecionados a partir da sua
            navegação. Aproveite!
          </dd>
        </dl>
        <div class="header-buttons">
          <button class="button">Conheça a Linx</button>
          <button class="button">Ajude o algorítmo</button>
          <button class="button">Seus produtos</button>
          <button class="button -last">Compartilhe</button>
        </div>
      </section>
    </div>
  </body>
</html>
